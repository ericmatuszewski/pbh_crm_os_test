version: '3.8'

services:
  app:
    build:
      context: .
      target: development
    container_name: sales-crm-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/sales_crm?schema=public
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-dev-secret-change-in-production}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sales-crm-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: sales-crm-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sales_crm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sales_crm"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sales-crm-network
    restart: unless-stopped

networks:
  sales-crm-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
